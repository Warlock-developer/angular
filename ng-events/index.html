<!DOCTYPE html>
<!--
    Eventos manejados a traves de directivas
    ng-class permite asignar clases dependiendo del valor de alguna variable
-->
<html ng-app>
    <head>
        <meta charset="UTF-8">
        <title>ng-events y ng-class</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js" ></script>
        <style>
            .hover{
                background-color: rgb(200,50,50);
            }
            
            .no-hover{
                background-color: rgb(50,200,50);
            }
        </style>

    </head>
    <body>
        <button ng-click="bandera = !bandera" ng-class="{'hover':bandera, 'no-hover': !bandera}">
            Hover me
        </button><span ng-show="bandera">&lt;-click me</span>
        <p>
            {{bandera}}
        </p>
    </body>
</html>
