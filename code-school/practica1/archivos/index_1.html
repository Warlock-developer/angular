<!DOCTYPE html>
<!--
To change this license header, choose License Headers in Project Properties.
To change this template file, choose Tools | Templates
and open the template in the editor.
-->
<html ng-app="store">
    <head>
        <title>Pr치ctica 1 Angulas.js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <Link rel="stylesheet/less" href="bootstrap-3.3.6/less/bootstrap.less" > <!-- usando lees -->

        <script src="bootstrap-3.3.6/dist/js/less.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js" ></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="StoreController as store">
        <section ng-controller="PanelController as panel">
            <ul class="nav nav-pills">
                <li ng-class="{active: panel.isSelected(1)}">
                    <a href ng-click="panel.tab(1)">Home</a>
                </li>
                <li ng-class="{active:panel.isSelected(2)}">
                    <a href ng-click="panel.tab(2)">Profile</a>
                </li>
                <li ng-class="{active:panel.isSelected(3)}">
                    <a href ng-click="panel.tab(3)">Messages</a>
                </li>
            </ul>
        </section>
        <div class="panel" ng-show='panel.isSelected(1)'>
            <h4>Description</h4>
            <p>{{store.product.description}}</p>
        </div>
        <div class="panel" ng-show='tab === 2'>
            <h4>Specification</h4>
            <blockquote>None yet</blockquote>
        </div>
        <div class="panel" ng-show='tab === 3'>
            <h4>Reviews</h4>
            <blockquote>None yet</blockquote>
        </div>
    </body>
</html>
